services:
  - type: web
    name: whatsapp-orchestrator
    env: docker
    plan: free
    autoDeploy: true
    envVars:
      - key: WHATSAPP_VERIFY_TOKEN
        sync: false
      - key: WHATSAPP_TOKEN
        sync: false
      - key: WHATSAPP_PHONE_ID
        sync: false
      - key: APP_BASE_URL
        value: https://example.onrender.com
    healthCheckPath: /health
    # kein startCommand hier!


